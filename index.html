<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Animation Exercise-Bornali apo</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			outline: 0;
		}

		body {
			width: 100%;
			margin: 0 auto;
		}
		.img-div {
			width: 100%;
			min-height: 680px;
			background-image: url(bornali.jpg);
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center;
			background-attachment: fixed;
		}

		img {

			position: relative;
			opacity: .9;
			z-index: 1;
			height: 240px;
				width: 240px;
			top: 450px;
          left: 640px;
			animation-name: boat;
			animation-timing-function: ease-in-out;
			animation: boat 40s infinite;
			
			animation-fill-mode: forwards;
		}
