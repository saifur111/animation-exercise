<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Animation Exercise-Bornali apo</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			outline: 0;
		}

		body {
			width: 100%;
			margin: 0 auto;
		}
		.img-div {
			width: 100%;
			min-height: 680px;
			background-image: url(bornali.jpg);
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center;
			background-attachment: fixed;
		}

		img {

			position: relative;
			opacity: .9;
			z-index: 1;
			animation-name: boat;
			animation-timing-function: ease-in-out;
			animation: boat 20s infinite;
			
			animation-fill-mode: forwards;
		}
		@keyframes boat{
			0%{
				height: 100px;
				width: 100px;
			   top: 408px;
    left: 650px;
			}
			10%{
				height: 110px;
				width: 110px;
    top: 409px;
    left: 630px;
			}
			20%{
				height: 120px;
				width: 120px;
			 top: 409px;
    left: 610px;
			}
			30%{
				height: 130px;
				width: 130px;
			top: 411px;
    left: 590px;
			}
			40%{
				height: 140px;
				width: 140px;
			    top: 411px;
    left: 570px;
			}
			50%{
				height: 150px;
				width: 150px;
			     top: 413px;
    left: 550px;
			}
			60%{
				height: 160px;
				width: 160px;
			top: 415px;
    left: 530px;
			}
			70%{
				height: 170px;
				width: 170px;
			         top: 416px;
    left: 520px;
			}
			80%{
				height: 180px;
				width: 180px;
			     top: 417px;
    left: 515px;
			}
			85%{
				height: 190px;
				width: 190px;
			    top: 418px;
    left: 510px;
			}
			90%{
				height: 190px;
				width: 190px;
			    top: 420px;
    left: 500px;
			}
			95%{
				height: 200px;
				width: 200px;
			      top: 460px;
    left: 490px;
			}
			100%{
				height: 220px;
				width: 220px;
			      top: 470px;
    left: 480px;
			}
			
		}

	</style>
</head>

<body>
		<div class="img-div">
			<img src="t-boat.jpg" alt="Bornali-PS" class="image">
		</div>
</body>

</html>
